<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #cbc8cf, #2575fc);
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            color: white;
            width: 350px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="checkbox"] {
            margin-right: 3px;
            cursor: pointer;
        }

        .btn {
            width: 50%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .generate {
            background: #ff6f61;
            color: white;
        }

        .generate:hover {
            background: #ff3d3d;
        }

        .copy {
            width: 30%;
            background: #0f9b0f;
            color: white;
        }

        .copy:hover {
            background: #0b740b;
        }
        @media (max-width: 600px) {
    .btn {
        width: 100%; /* Full width on small screens */
        margin-top: 10px;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h2>üîê Random Password Generator</h2>
        
        <label>Password Length: <input type="number" id="length" min="4" max="50" value="8"></label>

        <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
        <label><input type="checkbox" id="numbers" checked> Numbers</label>
        <label><input type="checkbox" id="symbols" checked> Special Characters</label>

        <button class="btn generate" onclick="generatePassword()">Generate Password</button>

        <input type="text" id="password"  readonly> <button class="btn copy" onclick="copyPassword()">üìãcopy</button>
       

    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            
            const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercase = "abcdefghijklmnopqrstuvwxyz";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()_+~`|}{[]:;?><,./-=";
            
            let characters = "";
            if (includeUppercase) characters += uppercase;
            if (includeLowercase) characters += lowercase;
            if (includeNumbers) characters += numbers;
            if (includeSymbols) characters += symbols;
            
            if (characters.length === 0) {
                alert("Please select at least one character type");
                return;
            }
            
            let password = "";
            for (let i = 0; i < length; i++) {
                password += characters[Math.floor(Math.random() * characters.length)];
            }
            
            document.getElementById('password').value = password;
        }
        
        function copyPassword() {
            const passwordField = document.getElementById('password');
            passwordField.select();
            document.execCommand("copy");
            alert("Password copied to clipboard!");
        }
    </script>

</body>
</html>
